<!DOCTYPE html>
<Html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css">
    <title> Basketball Scorecard </title>
    <link rel="icon" type="image/x-icon" href="Images/Favicon.png">
</head>
<main class="container">

    <!-- Home Start -->
    <div class="home">
        <h3>HOME</h3>
        <div class="scoreboard-home">
            <h2 id="home-score">0</h2>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="plusone-btn" id="home-score-btn-1" onclick="one()">+1</button>
            <button class="plustwo-btn" id="home-score-btn-2" onclick="two()">+2</button>
            <button class="plusthree-btn" id="home-score-btn-3" onclick="three()">+3</button>
            <button class="reset-btn" id="reset-home-score" onclick="reset()">Reset</button>
        </div>
    </div>



    <div class="guest">
        <h3>GUEST</h3>
        <div class="scoreboard-guest">
            <h2 id="guest-score">0</h2>
        </div>
        
        <div class="buttons">
            <button class="plusone-btn" id="guest-score-btn-1" onclick="oneg()">+1</button>
            
            <button class="plustwo-btn" id="guest-score-btn-2" onclick="twog()">+2</button>
            
            <button class="plusthree-btn" id="guest-score-btn-3" onclick="threeg()">+3</button>
       
            <button class="reset-btn" id="reset-guest-score" onclick="resetg()">Reset</button>
        </div>
    </div>

    <script src="Script.js"></script>

</main>

<body>

</body>

</Html>
